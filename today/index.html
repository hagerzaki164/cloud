<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Navbar, Custom Font, and Photo Gallery</title>
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        @font-face {
            font-family: 'font';
            src: url(ArsenalSC-Italic.ttf)
        }

      
        /*  Styles */
        .navbar {
            font-family: ' font', sans-serif;
            background-color: #b32a68;
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
            text-align: center;
            transition: background-color .5s ease-in-out;
        }

        .nav-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-list li {
            display: inline-block;
            margin-right: 20px;
        }

        .nav-list li a {
            color: rgb(11, 11, 11);
            text-decoration: none;
            padding: 10px 15px;
            transition:  .8s ;
            display: inline-block;
        }

        .nav-list li a i {
            margin-right: 8px;
            transition: color 0.3s ;
        }

        .nav-list li a:hover {
            background-color: #ede7ee;
            color: #b32a68;
            transform: scale(1.4);
            border-radius: 5px;

        }

        .navbar:hover {
            background-color: #9a1f56;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #e6e7e7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-title {
            font-family: 'font', serif;
            text-align: center;
            color: #2c2029;
            margin: 40px 0 20px;
        }
       
        
          .paragraph {
            font-size: 200%;
            font-weight: bold;
            float: left;
            padding-right: 8px;
            color: #b32a68;
            font-family: "font" ,sans-serif;
            background-color: #cdc3c7;
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
            transition: .3s;

        } 
        .paragraph:hover {
            background-color: #85757c; 
            color: rgb(14, 8, 8); 
            transform: scale(1.1); 
            transition: 1.9s ease-out; 
}

        
        .gallery {
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            margin: 0 auto;
        }

        .gallery-item {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(.9);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#home"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#about"><i class="fas fa-info-circle"></i>About</a></li>
                <li><a href="#services"><i class="fas fa-cogs"></i>Services</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i>Contact</a></li>
            </ul>
        </nav>

        <!--  Font  -->
        <p class="paragraph">
            Typography plays a crucial role in web design, impacting readability, user experience, and overall
            aesthetics.
            <strong>Playfair Display </strong> is a beautiful, elegant serif typeface often used in editorial and web
            design
        
        </p>

        <!-- Gallery  -->
        <h2 class="section-title">Gallery Flower</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="flower.jpg" alt="Gallery Image 1">
            </div>
            <div class="gallery-item">
                <img src="flower2.jpg" alt="Gallery Image 2">
            </div>
            <div class="gallery-item">
                <img src="flower3.jpg" alt="Gallery Image 3">
            </div>
        </div>
    </div>
</body>

</html>
